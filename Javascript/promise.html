<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise - asynchronous javascript</title>
</head>
<body>
    <script>
        function multiply(x, y){
            let output = x*y;
            let promise = new Promise(
                function(resolve, reject){
                    if(output>0){
                        resolve(output)
                    }else{
                        reject("Please try once more")
                    }
                }
            )

            return promise;
        }

        multiply(0,0)
        .then(
            function (output) {
                output = output+3000
                return output
                
            }
        )
        .then(
            function (output) {
                console.log(output)
                
            }
        )

        .catch(
                function(response){
                    console.log(response);
                }
                
            )
    </script>
</body>
</html>
