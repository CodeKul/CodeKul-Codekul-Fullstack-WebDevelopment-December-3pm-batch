<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <!-- switch
    for - for-in, for-of, forEach() -->

    <script>

        // var person = {name:"Sanket",city:"Pune",technology:"Java"}

        var subjects = ["maths", "english", "computer", "History"];

        subjects="english";

        switch (subjects) {
            case "maths" : {
                document.writeln("Maths Selected.")
                
            }break;

            case "english" : {
                document.writeln("English selected");
            }break;

            case "computer" : {
                document.writeln("Computer Selected");
            }break;
            
            case "History" : {
                document.writeln("History selected");
            }break;

            default : 
            document.writeln("Subject not included");
        }

var condition = (10>5);
        switch(condition) {
            case true : {
                document.writeln("The Condition is true");
            } break;

            case false : {
                document.writeln("The condition is false");
            } break;
        }
    
    </script>
