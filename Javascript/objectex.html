<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // object datatype.


        // we can access elements of objects by two ways 
        // dot notation person.firstName
        // bracket notation person["lastName"]


        // Array elements can be objects
        // because we can have different types of data type variables inside same array


        var person = {firstName:"Sanket", lastName:"Bhosale", Title:"Software Programmer", age:27};

        document.write(person.firstName);

        console.log(person["lastName"]);

        
    </script>
</body>
